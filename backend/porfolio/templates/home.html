{% extends 'layout.html' %} 

{% block content %}

{% load static %}

  <h2>Porfolio</h2>
  <h3>Projects</h3>
  {% for project in projects %}
    <h4>{{ project.title }}</h4>
    <p>{{ project.description }}</p>
    <img src="{{project.image.url}}" alt="{{project.title}}">
    {% if project.url %}
       <a href="{{project.url}}">{{project.url}}</a>
    {% endif %}
  {% endfor %}
{% endblock %}
